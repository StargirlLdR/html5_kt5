<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Загрузка файлов и взаимодействие с устройствами</h1>

    <input type="file" id="fileInput" accept="image/*, .txt">

    <div id="fileContainer">
        <h3>Загруженные файлы:</h3>
        <div id="fileContent"></div>
    </div>

    <div id="dragDropArea">
        Перетащите файлы сюда
    </div>
    
    <h1>Местоположение</h1>
    <button id="getLocation">Получить местоположение</button>
    <div id="location"></div>

    <h1>Использование веб-камеры</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="takePicture">Сделать фото</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
